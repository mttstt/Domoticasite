<template name="SensoriModifica">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> SensoriModificaModificaForm}}
	</div>
</template>

<template name="SensoriModificaModificaForm">
	<div id="sensori-modifica-modifica-form" class="">
		<h2 id="component-title">
			Modifica sensore
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-ip">
				<label for="ip">
					IP
				</label>
				<div class="input-div">
					<input type="text" name="ip" value="{{sensore_dettaglio.ip}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-location">
				<label for="location">
					Location
				</label>
				<div class="input-div">
					<input type="text" name="location" value="{{sensore_dettaglio.location}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-note">
				<label for="note">
					Note
				</label>
				<div class="input-div">
					<input type="text" name="note" value="{{sensore_dettaglio.note}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-tipo">
				<label for="tipo">
					Tipo
				</label>
				<div class="input-div">
					<input type="text" name="tipo" value="{{sensore_dettaglio.tipo}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-timescheduler">
				<label for="timescheduler">
					Schedulazione lettura dati  (secondi)
				</label>
				<div class="input-div">
					<input type="text" name="timescheduler" value="{{sensore_dettaglio.timescheduler}}" class="form-control " data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-on">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{sensore_dettaglio.on}}" name="on" data-type="bool" {{itemIsChecked sensore_dettaglio.on true}}>
							Acceso?
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
